<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css"></link>
    <title>Adivinhe o Número</title>
    <script src="assets/js/scripts.js" defer></script>
<body>
    <div class="container">
        <header>
            <h1>QUAL É O NÚMERO?</h1>
            <hr />
        </header>
        <main id="main">
            <div id="message"></div>
            <span id="number">0</span>
            <div id="button-restart"></div>
        </main>
        <div class="button-input">
            <input type="text" id="enter-number" placeholder="Digite o palpite">
            <input type="submit" id="send-number" value="ENVIAR">
        </div>
    </div>
</body>
</html>
